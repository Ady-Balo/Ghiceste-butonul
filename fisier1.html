<html>
    <head>
        <title>Ghicește butonul căștigător</title>
    </head>
    <body>
        <p><h3><b>GHICEȘTE BUTONUL!!!</b></h3></p>
        <h3>Alege butonul căștigător!</h3>
        <button id="buton-1">Butonul Unu</button>
        <button id="buton-2">Butonul Doi</button>
        <button id="buton-3">Butonul Trei</button>
    
    </body>
    <script>
        // Math.floor(Math.random() * 3) -> ia numere random de la 0 la 2

        const randomValue = Math.floor(Math.random() * 3) + 1;
        console.log("Random value is " + randomValue);
        
        
        document.getElementById("buton-1").onclick = () => {
            if(randomValue === 1)
                alert("Bravo,ai găsit butonul căștigător!!!");
               
        }
        document.getElementById("buton-2").onclick = () => {
            if(randomValue === 2)
                alert("Bravo,ai găsit butonul căștigător!!!");
                
        }
        document.getElementById("buton-3").onclick = () => {
            if(randomValue === 3)
                alert("Bravo,ai găsit butonul căștigător!!!");
                
    
        }
    </script>
</html>
